###############################################
###              INPUT_NUMBER               ###
###############################################
input_number:

  # Kategorie: Input_Number
  # Name: Staubsauger entleeren
  # Beschreibung: Nach wie vielen Reinigungen soll der Staubbehälter geleert werden.
  # Letzte Anpassung: 20.05.2023
  staubsauger_entleeren:
    name: "Staubsauger entleeren"
    unit_of_measurement: "mal"
    icon: mdi:trash-can
    min: 4
    max: 16
    initial: 7
    step: 1
    mode: box
 
  # Kategorie: Input_Number
  # Name: Zwangsreinigung
  # Beschreibung: Nach wie vielen Tagen soll eine "Zwangsreinigung" durchgeführt werden.
  # Letzte Anpassung: 20.05.2023
  nach_tagen_reinigen:
    name: "Nach Tagen reinigen"
    unit_of_measurement: "Tage"
    icon: mdi:calendar-expand-horizontal-outline
    min: 1
    max: 7
    initial: 2
    step: 1
    mode: box

  # Kategorie: Input_Number
  # Name: TV-Licht Einschalten Transition
  # Beschreibung: Länge der Transition beim Einschalten in Sekunden, bis 100% erreicht wurde.
  # Letzte Anpassung: 20.05.2023
  tv_einschalten_transition:
    name: "TV-Licht: [ON] Übergang"
    unit_of_measurement: "sek"
    icon: mdi:transition
    min: 0
    max: 30
    initial: 10
    step: 0.2
    mode: box

  # Kategorie: Input_Number
  # Name: TV-Licht Ausschalten Transition
  # Beschreibung: Länge der Transition beim Ausschalten in Sekunden, bis 0% erreicht wurde.
  # Letzte Anpassung: 20.05.2023
  tv_ausschalten_transition:
    name: "TV-Licht: [OFF] Übergang"
    unit_of_measurement: "sek"
    icon: mdi:transition
    min: 0
    max: 30
    initial: 10
    step: 0.2
    mode: box

  # Kategorie: Input_Number
  # Name: TV-Licht Change Transition
  # Beschreibung: Länge der Transition bei einem Szenen-Wechsel in Sekunden.
  # Letzte Anpassung: 20.05.2023
  tv_umschalten_transition:
    name: "TV-Licht: [CHANGE] Übergang"
    unit_of_measurement: "sek"
    icon: mdi:transition
    min: 0
    max: 300
    initial: 100
    step: 10
    mode: box

  # Kategorie: Input_Number
  # Name: TV-Licht Aus zu Hell (Abend)
  # Beschreibung: Bei welchem Sonnenstand soll das TV-Licht abends in die Szene "Hell" versetzt werden.
  # Letzte Anpassung: 20.05.2023
  tv_licht_aus_zu_hell_abend:
    name: "TV-Licht: Aus zu Hell (Abend)"
    unit_of_measurement: "Grad"
    icon: mdi:weather-sunset-down
    min: -10
    max: 10
    initial: 4.8
    step: 0.2
    mode: box

  # Kategorie: Input_Number
  # Name: TV-Licht Hell zu Farbig (Abend)
  # Beschreibung: Bei welchem Sonnenstand soll das TV-Licht abends in die farbige Szene versetzt werden.
  # Letzte Anpassung: 20.05.2023
  tv_licht_hell_zu_farbig_abend:
    name: "TV-Licht: Hell zu Farbig (Abend)"
    unit_of_measurement: "Grad"
    icon: mdi:weather-sunset-down
    min: -10
    max: 10
    initial: 0.4
    step: 0.2
    mode: box
    
  # Kategorie: Input_Number
  # Name: TV-Licht Farbig zu Hell (Früh)
  # Beschreibung: Bei welchem Sonnenstand soll das TV-Licht früh in die Szene "Hell" versetzt werden.
  # Letzte Anpassung: 20.05.2023
  tv_licht_farbig_zu_hell_frueh:
    name: "TV-Licht: Farbig zu Hell (Früh)"
    unit_of_measurement: "Grad"
    icon: mdi:weather-sunset-up
    min: -10
    max: 10
    initial: -5.4
    step: 0.2
    mode: box
    
  # Kategorie: Input_Number
  # Name: TV-Licht Hell zu Aus (Früh)
  # Beschreibung: Bei welchem Sonnenstand soll das TV-Licht früh ausgeschaltet werden.
  # Letzte Anpassung: 20.05.2023
  tv_licht_hell_zu_aus_frueh:
    name: "TV-Licht: Hell zu aus (Früh)"
    unit_of_measurement: "Grad"
    icon: mdi:weather-sunset-up
    min: -10
    max: 10
    initial: -1.6
    step: 0.2
    mode: box
    
  # Kategorie: Input_Number
  # Name: Flur Licht Abends
  # Beschreibung: Bei welchem Sonnenstand soll das Flur-Licht eingeschaltet werden.
  # Letzte Anpassung: 20.05.2023
  flur_licht_abends:
    name: "Flur Licht Abends"
    unit_of_measurement: "Grad"
    icon: mdi:weather-sunset-down
    min: -8
    max: 8
    initial: 4
    step: 0.2
    mode: box
    
  # Kategorie: Input_Number
  # Name: Flur Licht Früh
  # Beschreibung: Bei welchem Sonnenstand soll das Flur-Licht ausgeschaltet werden.
  # Letzte Anpassung: 20.05.2023
  flur_licht_fruh:
    name: "Flur Licht Früh"
    unit_of_measurement: "Grad"
    icon: mdi:weather-sunset-up
    min: -8
    max: 8
    initial: -4.4
    step: 0.2
    mode: box
    
  # Kategorie: Input_Number
  # Name: Wohnungs Temperatur
  # Beschreibung: Welche Temperatur muss unterschritten werden, damit bei Abwesenheit geheizt wird
  # Letzte Anpassung: 20.05.2023
  wohungs_temperatur:
    name: "Wohnungs Temperatur"
    unit_of_measurement: "Grad"
    icon: mdi:coolant-temperature
    min: 10
    max: 16
    initial: 14
    step: 0.5
    mode: box

