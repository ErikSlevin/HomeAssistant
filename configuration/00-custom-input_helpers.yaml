###               INPUT_DATETIME            ###
###############################################

input_datetime:

  # Kategorie: Input_Datetime
  # Name: Staubsaugen Beginn
  # Beschreibung: Zu welcher Uhrzeit soll gereinigt werden.
  # Letzte Anpassung: 20.05.2023
  staubsaugen_beginn:
    name: "Staubsaugen Beginn"
    icon: mdi:robot-vacuum
    has_date: false
    has_time: true
    initial: "08:00"

  # Kategorie: Input_Datetime
  # Name: Staubsaugen Ende
  # Beschreibung: Bis zu welcher Uhrzeit darf gereinigt werden.
  # Letzte Anpassung: 20.05.2023
  staubsaugen_ende:
    name: "Staubsaugen Ende"
    icon: mdi:robot-vacuum
    has_date: false
    has_time: true
    initial: "20:30"

  # Kategorie: Input_Datetime
  # Name: Pre-Alarm-Time
  # Beschreibung: Wann soll die leise Musik vor dem eigentlichen Alarm eingeschaltet werden
  # Letzte Anpassung: 20.05.2023
  pre_alarm:
    name: "Pre Alarm Zeit"
    icon: mdi:alarm
    has_date: true
    has_time: true

  # Kategorie: Input_Datetime
  # Name: After-Alarm-Time
  # Beschreibung: In welchem Zeitraum (Pre-After_Alarm) soll der Bewegungsmelder zum Deaktivieren verwendet werden
  # Letzte Anpassung: 20.05.2023
  after_alarm:
    name: "After Alarm Zeit"
    icon: mdi:alarm
    has_date: true
    has_time: true
    
    
  # Kategorie: Input_Datetime
  # Name: Letzte Reinigung
  # Beschreibung: Datum der letzten Reinigung
  # Letzte Anpassung: 20.05.2023
  letzte_reinigung:
    name: "Letzte Reinigung"
    icon: mdi:robot-vacuum
    has_date: true
    has_time: false

